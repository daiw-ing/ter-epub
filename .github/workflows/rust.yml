name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: target/release/ter-epub
        tag_name: ${{ github.ref }}
