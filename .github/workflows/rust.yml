name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_release:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    - name: Build Release
      run: cargo build --release
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: target/release/ter-epub
        tag_name: ${{ github.ref }}
